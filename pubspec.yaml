  to generate dart files required by Intl
version: 0.1.3
homepage: https://github.com/KingWu/gen_lang

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  args: '2.0.0'
  path: '1.8.0'
  ansicolor: ^2.0.1